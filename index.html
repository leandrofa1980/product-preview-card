<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product preview card component">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="container">
    <picture>
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg" />
      <img class="img-alternative" src="./images/image-product-mobile.jpg"
        alt="Photo of a bottle of Gabrielle essence perfume">
    </picture>
    <div class="card-main">
      <span class="subtitulo">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card-price">
        <span class="price">$149.99</span>
        <del class="price-promo"><span class="sr-only">Previous price</span>$169.99</del>
      </div>
      <div>
        <button class="btn"><img class="cart-icon" src="./images/icon-cart.svg" width="15" height="16"
            alt="Cart icon"> Add to
          Cart</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
